name: Auto Format and Lint Fix

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

# 同時実行を防ぐ
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 全履歴を取得
          ref: ${{ github.head_ref }}  # PRのブランチを明示的に指定

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'npm'  # npm キャッシュを有効化

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint Fix
        run: npm run lint:fix

      - name: Check if only workflow files changed
        id: check_files
        run: |
          # ワークフローファイル以外に変更があるかチェック
          if git status --porcelain | grep -v '\.github/workflows/'; then
            echo "has_non_workflow_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_non_workflow_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changes exist
        if: steps.check_files.outputs.has_non_workflow_changes == 'true'
        run: |
          git config --global user.name 'ci-bot'
          git config --global user.email 'ci-bot@example.com'
          
          # ワークフローファイルを除外してステージング
          git add . 
          git reset .github/workflows/
          
          # 変更があるかチェック（ワークフローファイル除外後）
          if [[ -n $(git diff --cached --name-only) ]]; then
            echo "ワークフロー以外のファイルに変更が検出されました。コミットしてプッシュします..."
            
            # リモートの最新状態を取得
            git fetch origin ${{ github.head_ref }}
            
            git commit -m "chore: 自動フォーマット・Lint修正"
            
            # リベースして最新の状態に合わせる
            git pull --rebase origin ${{ github.head_ref }} || {
              echo "リベースに失敗しました。解決を試みます..."
              git rebase --abort
              git pull origin ${{ github.head_ref }}
              git add .
              git reset .github/workflows/
              git commit -m "chore: 自動フォーマット・Lint修正"
            }
            
            # プッシュ（force-with-leaseで安全に）
            git push --force-with-lease origin HEAD:${{ github.head_ref }}
          else
            echo "コミットするワークフロー以外の変更がありません"
          fi

      - name: Comment on PR if only workflow changes
        if: steps.check_files.outputs.has_non_workflow_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🤖 リンターとフォーマッターによってワークフローファイルのみが変更されました。セキュリティ制限のため、これらの変更は自動コミットできません。必要に応じて手動でコミットしてください。'
            })